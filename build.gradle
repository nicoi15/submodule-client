plugins {
    id 'java'
}

group 'org.submodule'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":submodule-api")
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:5.8.2"

}

test {
    useJUnitPlatform()
}
